name: Metrics
on:
  schedule:
    - cron: "0 0 * * *" # Daily run
  workflow_dispatch: # Allows manual trigger

jobs:
  metrics:
    runs-on: ubuntu-latest
    steps:
      - name: Generate metrics
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          base: header, activity, community, repositories
          config_timezone: America/Los_Angeles  # Replace with your timezone
          
          # âœ… Achievements Plugin
          plugin_achievements: yes
          plugin_achievements_display: detailed  # Show detailed achievements
          plugin_achievements_threshold: 5  # Set the minimum threshold (1-100)
          plugin_achievements_secrets: yes  # Display secrets achievements
          plugin_achievements_ignored: "stars, followers"  # Ignore specific achievements (optional)
